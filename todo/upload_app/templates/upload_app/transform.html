<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <div>
        <h2>ID:{{id}}の画像</h2>
        <img src="{{original_url}}">
        {% if result_url == '' %}
        <img src="{{original_url}}">
        {% else %}
        <img src="{{result_url}}">
        {% endif %}
        <form action="{% url 'transform' id %}" method="post">
            {% csrf_token %}
            {{setting_form.as_p}}
            <p><input type="submit" value="実行"></p>
        </form>
    </div>
</body>
</html>
